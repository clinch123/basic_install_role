ssh_config_changes:
  - name: PermitRootLogin
    regexp: 'PermitRootLogin'
    line: PermitRootLogin no
  - name: KnownHostsLocation
    regexp: 'UserKnownHostsFile'
    line: UserKnownHostsFile /opt/git/ssh/known_hosts

ssh_git_location: /opt/git/ssh
ssh_git_key_file: /home/clynch/.ssh/id_rsa

server_location: "Classified"
snmp_configurations:
